
{% block navbar %}
<div id="modal" class="w-100 d-none overflow-auto" style="height: 0%;">
    <button class="btn text-light ms-5 mt-1" style="font-size: 50px;" onclick="dropdown()">&times;</button>
</div>
<div id="mobile-nav" class="d-md-none" style="background-color: rgba(0, 0, 0, 0.43);">
    <div class="mx-4 d-flex justify-content-between">
        <div>
            <i class="fa fa-bars text-light fs-1 w-100 h-100 m-1" id="navBottom-dropdown" onclick="dropdown()" style="cursor: pointer;" aria-hidden="true"></i>
        </div>
        <div>
            <a href="{% url 'home' %}">
                <i class="fa fa-home text-light fs-1 w-100 h-100 m-1" style="cursor: pointer;" aria-hidden="true"></i>
            </a>
        </div>
        <div>
            <i class="fa fa-search text-light fs-1 w-100 h-100 m-1" onclick="searchDropDown()" style="cursor: pointer;"></i>
        </div>
        <div>
            {% if not user %}
            <a href="{% url 'login' %}">
                <i class="fa fa-sign-in text-light fs-1 w-100 h-100 m-1" style="cursor: pointer;" aria-hidden="true"></i>
            </a>
            {% else %}
            <a href="{% url 'user-panel' %}">
                <i class="fa fa-user text-light fs-1 w-100 h-100 m-1" style="cursor: pointer;" aria-hidden="true"></i>
            </a>
            {% endif %}
        </div>
    </div>
</div>
<header class="container" style="height: 98px">
    <nav class="nav bg-dark justify-content-between align-items-center">
        <div class="container-sm d-flex flex-row justify-content-center justify-content-md-between py-3 align-items-center w-100">
            <div class="d-flex flex-row justify-content-between col-3">
                <h1 class="text-light fs-2 p-0 m-0 pt-2 d-inline">AioFilm</h1>
                <div id="dropdown-button" class="d-none d-md-block mx-auto" style="cursor: pointer;">
                    <i class="fa fa-bars text-light fs-1 w-100 h-100 m-1" aria-hidden="true"></i>
                </div>
            </div>
            <form action="" class="col-4 d-none d-md-block position-relative" id="searchform">
                <input type="search" class="form-control text-light" style="background: rgb(47, 50, 56);
                 border: rgb(47, 50, 56) ;" placeholder="جستجوی سریع ..." >
                <i class="fa fa-search text-muted position-absolute fs-4 top-0 end-0 mt-2 me-2"></i>
            </form>
            <div class="bg-primary px-1 py-1 rounded rounded-2 d-none d-md-block">
                {% if not user %}
                <a href="{% url 'login' %}" class="text-white text-decoration-none">ورود / عضویت</a>
                {% else %}
                <a href="{% url 'user-panel' %}" class="text-white text-decoration-none">پنل کاربری</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
{% endblock navbar %}
