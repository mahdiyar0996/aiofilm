<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمزعبور | تآیید رمزعبور</title>
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'css/solid.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body dir="rtl">
    <div class="py-5" style="height: 100vh; background-repeat: no-repeat;background-size: cover;background-image: url(/media/siteimages/background.jpg)">
        <div class="w-100 h-100 d-flex justify-content-center align-content-center">
            <div class="bg-dark rounded rounded-3 text-light h-100 overflow-auto" style="width: 580px;">
                <div class="d-flex flex-column flex-nowrap my-5 px-5">
                    <h2 class="text-start mb-5">باز یابی رمز عبور</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="password1" class="form-control pt-4 px-3 text-primary normal-font 
                            rounded rounded-0 bg-dark border-2 border-top-0 border-end-0 border-start-0"
                             placeholder="گذرواژه جدید را وارد کنید" required>
                            <p class="invalid-feedback">{% if form.errors.password1 %}{{ form.errors.password1 }}{% else %}مز عبور باید حداقل ۸ کاراکتر و یک حرف بزرگ و یک عدد داشته باشد{% endif %}</p>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control pt-4 px-3 text-primary normal-font 
                            rounded rounded-0 bg-dark border-2 border-top-0 border-end-0 border-start-0"
                             placeholder="تایید گذرواژه" required>
                            <p class="invalid-feedback"></p>
                        </div>
                        <div class="d-flex flex-column gap-3 justify-content-center align-items-center mt-5">
                            <button class="btn btn-primary text-center py-2 px-1" style="width: 195px;" type="submit">{% if form.errors.password2 %}{{ form.errors.password1 }}{% else %}رمز عبور مطابقت ندارد{% endif %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/registervalidator.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script></body>
</html>
